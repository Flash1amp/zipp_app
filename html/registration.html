<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Регистрация</title>
	<link rel="stylesheet" href="/css/registration.css" />
	<script type="module" src="/js/registration.js"></script>
</head>

<body>
	<div class="auth-wrapper">
		<div class="auth-frame">
			<img src="/images/logo.svg" alt="Логотип" />
			<h2>Регистрация</h2>
			<form id="signup-form">
				<input type="email" id="signup-email" placeholder="Почта" required />
				<input type="password" id="signup-password" placeholder="Пароль" required />
				<input type="password" id="signup-confirm" placeholder="Подтвердите пароль" required />
				<button type="submit">Зарегистрироваться</button>
			</form>
			<p>Уже есть аккаунт? <a href="auth.html">Войти</a></p>
		</div>
	</div>
</body>

</html>
